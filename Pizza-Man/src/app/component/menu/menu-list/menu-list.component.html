<div class="mb-4">
    <div class="Best-Seller d-flex ">

        <p class="fs-2 fw-bold" >Pizza Sale</p>
        <div id="tag-line" class="mx-2 flex-grow-1 align-self-center"></div>
    </div>
    <!-- Producsts Part -->
    <div class="d-flex flex-wrap justify-content-between" id="item-model">
        <div data-aos="zoom-in-right" data-aos-duration="30" class="card-model" id="card-model" *ngFor="let recipeObj of recipeList" >
           
            <div id="card-model-image">
                <img id="recipeTypeIcon" *ngIf="recipeObj.recipeType=='non-veg'" src="../../../assets/static/images/nonvegicon.svg">
                <img id="recipeTypeIcon" *ngIf="recipeObj.recipeType=='veg'" src="../../../assets/static/images/vegicon.svg">
                <img id="card-image" src={{recipeObj.recipeIamge}} alt="">
            </div>
            <div class="container-fluid d-flex flex-column justify-content-between p-2 mb-2">
                <div class="mt-2">
                    <p class="fa-1x mb-0">{{recipeObj.recipeName}}</p>
                </div>
                <div>
                    <p id="card-model-desc" class=" fw-lighter text-muted ">
                    {{recipeObj.recipeDescirption}}</p>
                </div>
                <div class="mb-2">
                    <span *ngIf="recipeObj.recipeRating==1 ">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-o"></i>
                        <i class="fa fa-star-o"></i>
                        <i class="fa fa-star-o"></i>
                        <i class="fa fa-star-o"></i>
                    </span>
                    
                    <span *ngIf="recipeObj.recipeRating==2">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-o"></i>
                        <i class="fa fa-star-o"></i>
                        <i class="fa fa-star-o"></i>
                    </span>
                    
                    <span *ngIf="recipeObj.recipeRating==3">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-o"></i>
                        <i class="fa fa-star-o"></i>
                    </span>
                    
                    <span *ngIf="recipeObj.recipeRating==4">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-o"></i>
                        <i class="fa fa-star-o"></i>
                    </span>
                    
                    <span *ngIf="recipeObj.recipeRating==5">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </span>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <!-- Price -->
                        <span>{{recipeObj.recipePrice | currency : 'INR' : 'symbol' : '1.0-0' }}</span>
                    </div>
                    <div class="d-flex justify-content-between ">
                        <div class="">
                            <!-- button2 -->
                            <i class="fa  fa-fw fa-minus dec-btn" (click)="decreaseButton(recipeObj.recipeId)" ></i>

                        </div>
                        <div>
                            <span class="fw-lighter add-item">{{recipeObj.getRecipeQty}}</span>
                        </div>
                        <div>
                            <!-- button1 -->
                            <i class="fa  fa-fw fa-plus inc-btn" (click)="increaseButton(recipeObj.recipeId)" ></i>

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
